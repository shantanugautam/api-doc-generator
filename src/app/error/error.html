<section>
    <section st-section="banner">
        <h1>Optimus Prime</h1>
        <p>Official MatchMove Wallet Api Documentation</p>
    </section>
    <section st-section="version">
        <div st-section="miniInfo" class="inputContainer">
            <input type="search" placeholder="Search" ng-model="searchText">
            <label>API reference </span>
        </div>
        <ul st-section="sidebar">
            <li>
                <h3>Resource</h3>
            </li>
            <li 
                ng-repeat="api in apiresource | filter:searchText">
                <a ng-href="index.html#/resource" target="_self" my-refresh>
                {{api.name}}
                </a>
            </li>
            <li>
                <h3>Methods</h3>
            </li>
            <li 
                ng-repeat="api in methods | filter:searchText">
                <a ng-href="index.html#/api/{{api.name.split('/').join('-')}}" ng-class="{ active: isActive(api.href.slice(0, -5))}" target="_self" my-refresh>
                {{api.name}}
                </a>
            </li>
            <li>
                <h3>Validation Errors</h3>
            </li>
            <li 
                ng-repeat="api in validationerrorcodes | filter:searchText">
                <a ng-href="index.html#/apis/{{api.href}}" ng-class="{ active: isActive(api.href)}" target="_self" my-refresh>
                {{api.name}}
                </a>
            </li>
            <li>
                <h3>Errors</h3>
            </li>
            <li 
                ng-repeat="api in errorcodes | filter:searchText">
                <a ng-href="index.html#/error/{{api.name}}" data-content="{{api.href}}" ng-class="{ active: isActive(api.name)}" target="_self" my-refresh>
                {{api.name}}
                </a>
            </li>
        </ul>
    </section>
    <section st-section="documentation">
        <section st-section="title">
            <h1>Errors</h1>
            <h2>{{errordata.name}}</h2>
        </section>
        <section st-section="subtitle">
            <dl>
                <dt>Description</dt>
                <dd>{{errordata.description}}</dd>
            </dl>
        </section>
        <section st-section="content">
            <ul>
                <dl data-ng-repeat="content in errordata.contents" id="{{content.name}}" st-content="errors">
                    <dt>{{content.name}}</dt>
                    <dd>
                        <md class="markdown-body" ng-model="content.description">
                        </md>
                    </dd>
                </dl>
            </ul>
        </section>
    </section>
</section>
